{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
    <h1>Password Reset</h1>
         <form action="{% url 'reset-password' %}" method="POST">
             {% csrf_token %}
                <div class="form-group">
                    <label>Your old password: </label>
                    <input id="old_password" type="password" name="old_password" value="{{form_edit_password.old_password}}">
                </div>
                <div class="form-group">
                    <label >Your new password: </label>
                    <input id="new_password1" type="password" name="new_password1" value="{{form_edit_password.new_password1}}">
                </div>
                <div class="form-group">
                    <label >Your new password again: </label>
                    <input id="new_password2" type="password" name="new_password2" value="{{form_edit_password.new_password2}}">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
         </form>
    </div>
{% endblock content %}
